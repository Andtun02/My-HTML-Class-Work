<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!-- 块状元素 -->
		<!-- 独占一行、高度由内容撑开、宽度为可视宽度 -->
		<div style="background-color: pink;">test</div>
		<!-- 行内元素 -->
		<!-- 大小由内容决定、不能设置宽高（但是可以pading、margin ） -->
		<span style="background-color: #7FFFD4;">test</span>
	</body>
</html>
