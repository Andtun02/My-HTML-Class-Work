<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>项目增补单</title>
		<style type="text/css">
			h2{
				text-align: center;
				font-family: "微软雅黑";
				letter-spacing: 1rem;
			}
			.rt{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<br>
		<h2>项目增补单</h2>
		<br>
		<table width="1024px" align="center" border="1" cellspacing="0" cellpadding="8">
			<tr>
				<th>序号</th>
				<th width="350px">维修项目及更换配件</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
				<th>工时费</th>
				<th>合计</th>
				<th width="150px">故障原因</th>
			</tr>
			<tr><th>1</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><th>2</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><th>3</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><th>4</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><th>5</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr><th>6</th><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
			<tr>
				<th rowspan="4" height="150px">7</th>
				<td></td>
				<td rowspan="4" colspan="2"></td>
				<td rowspan="4"></td>
				<td rowspan="4"></td>
				<td rowspan="4"></td>
				<td rowspan="4"></td>
			</tr>
			<tr><td></td></tr>
			<tr><td></td></tr>
			<tr><td></td></tr>
			<tr class="rt">
				<td colspan="2">备件费用小计:</td>
				<td colspan="4">工时费用小计:</td>
				<td colspan="2">合计:</td>
			</tr>
		<table width="1024px" align="center" border="0" cellspacing="" cellpadding="8">
			<tr>
				<th colspan="1">班组长:</th>
				<th colspan="2">技术部:</th>
				<th colspan="3">服务顾问:</th>
				<th colspan="1">客户确认:</th>
				<td></td>
			</tr>
			</table>
			
		</table>
	</body>
</html>
