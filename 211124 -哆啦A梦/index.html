<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>这不Kitty猫嘛~</title>
    </head>
    <body>
        <div class="box">
            <!-- 头 -->
            <div class="head">
                <!-- 脸 -->
                <div class="face">
                    <!-- 左眼 -->
                    <div class="eyes left">
                        <div class="ball"></div>
                    </div>
                    <!-- 右眼 -->
                    <div class="eyes right">
                        <div class="ball"></div>
                    </div>

                    <!-- 移动 -->
                    <script>
                        var balls = document.getElementsByClassName("ball");
                        document.onmousemove = function () {
                            var x =
                                (event.clientX * 78) / window.innerWidth + "%";
                            var y =
                                (event.clientY * 78) / window.innerHeight + "%";

                            for (var i = 0; i < 2; i++) {
                                balls[i].style.left = x;
                                balls[i].style.top = y;
                            }
                        };
                    </script>

                    <!-- 鼻子 -->
                    <div class="nose"></div>
                    <!-- 人中 -->
                    <div class="rz"></div>
                    <!-- 嘴巴 -->
                    <div class="mouth"></div>
                    <!-- 胡子 -->
                    <div class="huzi hz1"></div>
                    <div class="huzi hz2"></div>
                    <div class="huzi hz3"></div>
                    <div class="huzi hz4"></div>
                    <div class="huzi hz5"></div>
                    <div class="huzi hz6"></div>
                </div>
            </div>
            <!-- 脖子 -->
            <div class="neck">
                <div class="belt"></div>
                <div class="bell">
                    <div class="tL"></div>
                    <div class="oR"></div>
                    <div class="oL"></div>
                    <div class="glow"></div>
                </div>
            </div>
            <!-- 身体咯~ -->
            <div class="body">
                <div class="st"></div>
                <div class="dz">
                    <!-- 口袋 -->
                    <div class="kd">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="lagLine"></div>
            <div class="arm al">
                <div class="hand"></div>
            </div>
            <div class="arm ar">
                <div class="hand"></div>
            </div>
            <div class="lag ll"></div>
            <div class="lag lr"></div>
            <div class="out"></div>
        </div>
    </body>
</html>
