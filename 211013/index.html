	<body>
		<p class="info">
			朱茵，1971年10月25日出生于香港，中国香港影视女演员、歌手，毕业于香港演艺学院戏剧系。1991年，参演个人首部电影《逃学威龙2》，从而正式出道。1993年获得壹电视十大最受欢迎电视艺人奖。1994年凭借武侠剧《射雕英雄传》进入观众视线，同年，与郭晋安合作主演动作片《少林好小子》。1995年，因在古装喜剧片《大话西游之大圣娶亲》中饰演紫霞仙子一角而获得更多关注。
		</p>
